<div class="elementor-element elementor-widget elementor-widget-image" data-element_type="widget" data-widget_type="image.default">
    <div class="elementor-widget-container">
        <img decoding="async" 
             src="{IMAGE_URL}" 
             class="attachment-full size-full" 
             alt="{ALT_TEXT}"
             data-src="{IMAGE_URL}"
             data-srcset="{IMAGE_URL} {ORIGINAL_WIDTH}w, 
                         {IMAGE_URL_128} 128w,
                         {IMAGE_URL_437} 437w,
                         {IMAGE_URL_768} 768w,
                         {IMAGE_URL_656} 656w,
                         {IMAGE_URL_875} 875w,
                         {IMAGE_URL_600} 600w"
             data-sizes="auto"
             sizes="(max-width: {ORIGINAL_WIDTH}px) 100vw, {ORIGINAL_WIDTH}px"
             srcset="{IMAGE_URL} {ORIGINAL_WIDTH}w,
                     {IMAGE_URL_128} 128w,
                     {IMAGE_URL_437} 437w,
                     {IMAGE_URL_768} 768w,
                     {IMAGE_URL_656} 656w,
                     {IMAGE_URL_875} 875w,
                     {IMAGE_URL_600} 600w">
        <noscript>
            <img decoding="async" 
                 src="{IMAGE_URL}" 
                 class="attachment-full size-full" 
                 alt="{ALT_TEXT}"
                 srcset="{IMAGE_URL} {ORIGINAL_WIDTH}w,
                         {IMAGE_URL_128} 128w,
                         {IMAGE_URL_437} 437w,
                         {IMAGE_URL_768} 768w,
                         {IMAGE_URL_656} 656w,
                         {IMAGE_URL_875} 875w,
                         {IMAGE_URL_600} 600w"
                 sizes="(max-width: {ORIGINAL_WIDTH}px) 100vw, {ORIGINAL_WIDTH}px">
        </noscript>
    </div>
</div>
